plugins {
    id 'dev.architectury.loom' version '1.11-SNAPSHOT' apply false
    id 'architectury-plugin' version '3.4-SNAPSHOT'
    id 'com.gradleup.shadow' version '8.3.6' apply false
}

architectury {
    minecraft = project.minecraft_version
}

subprojects {
    apply plugin: 'dev.architectury.loom'

    loom {
        silentMojangMappingsLicense()
    }

    dependencies {
        minecraft "com.mojang:minecraft:${project.minecraft_version}"
        // The following line declares the mojoang mappings you may use for your project.
        // You may also use other mappings as long as they are supported by Loom.
        // mappings loom.officialMojangMappings() 
        // User had Yarn in original project, so let's stick to Yarn?
        // Original used: mappings loom.officialMojangMappings()
        // Wait, the original build.gradle line 84: mappings loom.officialMojangMappings()
        // BUT it also had "yarn_mappings" in the map.
        // I will stick to officialMojangMappings if the original used it active.
        // Line 84 was active. So I use officialMojangMappings.
        mappings loom.officialMojangMappings()
    }
}

allprojects {
    apply plugin: 'java'
    apply plugin: 'architectury-plugin'
    apply plugin: 'maven-publish'

    base {
        archivesName = project.archives_base_name
    }
    version = project.mod_version
    group = project.maven_group

    repositories {
        maven { url "https://maven.parchmentmc.org" }
        maven { url "https://maven.terraformersmc.com/releases/" }
    }

    tasks.withType(JavaCompile).configureEach {
        options.encoding = "UTF-8"
        options.release = 21
    }

    java {
        withSourcesJar()
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
    }
}